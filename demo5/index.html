
<html>

	body{
		background-color: #1E1E1E;

<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 450,
	height = 450,
	radius =  Math.min(width, height) / 2 ;
		
var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height)
				.append("g")
				.attr("transform", "translate(" + radius + "," + radius + ")");

var partition = d3.layout.partition()
					.sort(null)
					.size([2 * Math.PI, radius * radius])
					.value(function(d) { return 1; });

var arc = d3.svg.arc()
				.startAngle(function(d) { return d.x; })
				.endAngle(function(d) { return d.x + d.dx; })
				.innerRadius(function(d) { return Math.sqrt(d.y); })
				.outerRadius(function(d) { return Math.sqrt(d.y + d.dy); });

var arcsGroupsContainer = svg.append("g")
	 						 .attr("class","arcs-groups-container");

var arcsColorContainer = svg.append("g")
							.attr("class","arcs-color-container");


var arcsTeamsContainer = svg.append("g")
							.attr("class","arcs-teams-container");

d3.json("eufa.json",function(){
