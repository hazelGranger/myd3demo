<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container"></div>
	<script src="/d3.v3.min.js"></script>
	<script type="text/javascript">
		var height = 1200;
		var width = 1200; 

		var svg = d3.select("#container")
					.append("svg")
					.attr("width",width)
					.attr("height",height);

		var nodes = [{name: "草"},{name: "火"},{name: "水"},{name: "电"},{name: "地"}]

		var edges = [{source : 0 , target: 2},{source : 0 , target: 4},{source : 1 , target: 0},{source : 2 , target: 1},{source :2 , target: 4},{source : 3 , target: 2},{source : 4 , target: 1},{source : 4 , target: 3}];

		var force = d3.layout.force()
					  .nodes(nodes)
					  .links(edges)
					  .size([width,height])
					  .linkDistance(150)
					  .charge([-400]);

		force.start();
		console.log(nodes);
		console.log(edges);
		//添加连线 
		var svg_edges = svg.selectAll("line")
		     .data(edges)
		     .enter()
		     .append("line")
		     .style("stroke","#ccc")
		     .style("stroke-width",1);
		 
		var color = d3.scale.category20();
		 
		 //添加节点 
		var svg_nodes = svg.selectAll("circle")
		     .data(nodes)
		     .enter()
		     .append("circle")
		     .attr("r",20)
		     .style("fill",function(d,i){
		         return color(i);
		     })
		     .call(force.drag);  //使得节点能够拖动
		 
		 //添加描述节点的文字
		var svg_texts = svg.selectAll("text")
		     .data(nodes)
		     .enter()
		     .append("text")
		     .style("fill", "black")
		     .attr("dx", 20)
		     .attr("dy", 8)
		     .text(function(d){
		        return d.name;
		     });


		force.on("tick", function(){ //对于每一个时间间隔
		    //更新连线坐标
		    svg_edges.attr("x1",function(d){ return d.source.x; })
		        .attr("y1",function(d){ return d.source.y; })
		        .attr("x2",function(d){ return d.target.x; })
		        .attr("y2",function(d){ return d.target.y; });
		 
		    //更新节点坐标
		    svg_nodes.attr("cx",function(d){ return d.x; })
		        .attr("cy",function(d){ return d.y; });
		 
		    //更新文字坐标
		    svg_texts.attr("x", function(d){ return d.x; })
		       .attr("y", function(d){ return d.y; });
		 });





	</script>
</body>
</html>
